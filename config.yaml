providers:
  - name: siliconflow
    base_url: https://api.siliconflow.cn/v1
    model: Qwen/Qwen3-8B
    enabled: true
    
  - name: alibaba
    base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
    model: qwen3-8b
    enabled: true

processing:
  prompt: |
    你是一个专业的文本清洗助手。请清洗以下字幕文本，要求：
    
    1. 移除所有时间戳和序号
    2. 合并断句不完整的句子
    3. 修正明显的标点错误
    4. 保持原文语义不变
    5. 输出连贯的段落文本
    
    字幕内容：
    {content}
  
  output_format: txt
  include_filename_as_title: true

rate_limit:
  requests_per_minute: 30
  retry_on_error: true
  max_retries: 3
  fallback_to_next_provider: true
