providers:
  - name: alibaba
    base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
    model: qwen3-8b
    enabled: true
    proxy: null
    max_tokens: 8000
    extra_params:
      enable_thinking: false
      
  - name: siliconflow
    base_url: https://api.siliconflow.cn/v1
    model: Qwen/Qwen3-8B
    enabled: true
    proxy: null
    max_tokens: 16000
    
  - name: openrouter
    base_url: https://openrouter.ai/api/v1
    model: qwen/qwen3-8b
    enabled: true
    max_tokens: 16000

processing:
  prompt: |
    You are a professional text cleaning assistant. Clean the following subtitle text with these requirements:
    
    1. Remove all timestamps and sequence numbers
    2. Merge incomplete sentences into complete ones
    3. Fix obvious punctuation errors
    4. Keep the original meaning unchanged
    5. Output coherent paragraph text
    6. Output ALL content completely - do not omit or truncate any part
    
    Subtitle content:
    {content}
  
  output_format: txt
  include_filename_as_title: true

rate_limit:
  requests_per_minute: 30
  retry_on_error: true
  max_retries: 3
  retry_delay: 5
  fallback_to_next_provider: true
  timeout: 120
  max_tokens: 8000
